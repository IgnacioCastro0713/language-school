{% extends 'base/main.html' %}
{% load staticfiles %}
{% block type %}index-page sidebar-collapse{% endblock %}
{% block title %} {{ title }} {% endblock %}
{% block content %}
  <div class="wrapper">
    <div class="page-header clear-filter" filter-color="orange">
      <div class="page-header-image" data-parallax="true" style="background-image:url({% static 'img/header.jpg' %});">
      </div>
      <div class="container">
        <div class="content-center brand">
          <img class="n-logo" src="{% static 'img/now-logo.png' %}" alt="">
          <h1 class="h1-seo">{{ project_name }}</h1>
          <h3>{{ description }}</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="section section-images">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="hero-images-container">
              <img src="{% static 'img/hero-image-1.png' %}" alt="">
            </div>
            <div class="hero-images-container-1">
              <img src="{% static 'img/hero-image-2.png' %}" alt="">
            </div>
            <div class="hero-images-container-2">
              <img src="{% static 'img/hero-image-3.png' %}" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
