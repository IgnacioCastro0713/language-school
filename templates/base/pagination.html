{% if object_list.paginator.num_pages > 1 %}
    <div class="pagination justify-content-center">
        {% if object_list.has_previous %}
            <li class="page-item">
                <a href="?page=1" class="page-link" onclick="changePage(this, event)">Inicio</a>
            </li>
            <li class="page-item">
                <a href="?page={{ object_list.previous_page_number }}" class="page-link" onclick="changePage(this, event)">Anterior</a>
            </li>
        {% endif %}
        <spam class="align-text-bottom page-item">
            <p class="text-primary" style="z-index: 2">PÃ¡gina {{ object_list.number }} de {{ object_list.paginator.num_pages }}.</p>
        </spam>
        {% if object_list.has_next %}
            <li class="page-item">
                <a href="?page={{ object_list.next_page_number }}" class="page-link" onclick="changePage(this, event)">Siguiente</a>
            </li>
            <li class="page-item">
                <a href="?page={{ object_list.paginator.num_pages }}" class="page-link" onclick="changePage(this, event)">Final</a>
            </li>
        {% endif %}
    </div>
{% endif %}
