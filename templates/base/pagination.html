<div class="pagination justify-content-center">
    {% if object_list.has_previous %}
        <li class="page-item">
            <a href="?page=1" class="page-link" onclick="changePage(this, event)">&laquo;&laquo; Inicio</a>
        </li>
        <li class="page-item">
            <a href="?page={{ object_list.previous_page_number }}" class="page-link" onclick="changePage(this, event)">&laquo; Anterior</a>
        </li>
    {% endif %}
    <li class="text-primary align-text-bottom" style="text-align: center">
        Page {{ object_list.number }} of {{ object_list.paginator.num_pages }}.
    </li>
    {% if object_list.has_next %}
        <li class="page-item">
            <a href="?page={{ object_list.next_page_number }}" class="page-link" onclick="changePage(this, event)">Siguiente &raquo;</a>
        </li>
        <li class="page-item">
            <a href="?page={{ object_list.paginator.num_pages }}" class="page-link" onclick="changePage(this, event)">Final &raquo;&raquo;</a>
        </li>
    {% endif %}
</div>
